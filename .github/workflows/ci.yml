name: CI

on:
  # Run on pushes to main.
  push:
    branches: [main]
  # Run to check pull requests.
  pull_request:

  # Allow running workflow manually.
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: gradle

      - name: Lint project
        run: |
          chmod +x ./gradlew
          ./gradlew lintKotlin

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: gradle

      - name: Build project
        run: |
          chmod +x ./gradlew
          ./gradlew build
